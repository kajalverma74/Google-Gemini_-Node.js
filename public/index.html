<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; 
        }

        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
            width: 350px;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #34495e;
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0px 0px 5px rgba(52, 152, 219, 0.5);
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #7ee9d4;
        }

        h2 {
            margin-top: 30px;
            color: #2c3e50;
            font-size: 20px;
        }

        #result {
            margin-top: 15px;
            background-color: #f9fbfd;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dce1e8;
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.05);
            font-size: 14px;
            color: #2c3e50;
            min-height: 50px; 
            width: 350px; 
            max-width: 100%; 
            overflow-y: auto; 
        }
    </style>
</head>
<body>
    <h1>AI Content Generator</h1>
    <form id="contentForm">
        <label for="question">Enter a question or prompt:</label>
        <input type="text" id="question" name="question" required>
        <button type="submit">Generate</button>
    </form>

    <h2>Generated Content:</h2>
    <div id="result"></div>

    <script>
        const form = document.getElementById('contentForm');
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const question = document.getElementById('question').value;

            try {
                const response = await fetch('/api/content', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question }),
                });

                const data = await response.json();
                // Use innerHTML to render HTML content
                document.getElementById('result').innerHTML = data.result; 
                document.getElementById('result').style.height = "auto"; 
            } catch (err) {
                document.getElementById('result').innerHTML = 'Error: ' + err.message; 
            }
        });
    </script>
</body>
</html>
